<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Full Autonomy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-safe-header></app-safe-header>
  
  <ion-card class="center">
    <img id="feedback" src="http://grassrobotics.ddns.net:8000/get_nav_feedback">
  </ion-card>    

  <ion-label class="center"> Status message: {{status}} </ion-label>

  <ion-grid class="center">
    <ion-row>
      <ion-col>
        <ion-button> Start </ion-button>
      </ion-col>
      <ion-col>
        <ion-button> Stop </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

 </ion-content>
