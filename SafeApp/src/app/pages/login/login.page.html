<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img style="width:40%;align-items: center;margin:auto" src="assets/risk.png"></ion-img>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">User</ion-label>
      <ion-input type="text" #user required ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="signin(user, password)" type="submit" color="danger" expand="block">Sign In</ion-button>
        <!--a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a-->
      </ion-col>
    </ion-row>
  </form>
</ion-content>
